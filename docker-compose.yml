version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: hr_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: hr_management_system
      MYSQL_USER: hruser
      MYSQL_PASSWORD: hr_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - hr_network

  # PHP Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hr_backend
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/html
      - ./uploads:/var/www/html/uploads
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_DATABASE: hr_management_system
      DB_USERNAME: hruser
      DB_PASSWORD: hr_password
    networks:
      - hr_network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hr_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - hr_network

volumes:
  mysql_data:

networks:
  hr_network:
    driver: bridge
